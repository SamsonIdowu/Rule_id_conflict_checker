name: Check Rule ID Conflicts

on:
  pull_request:
    branches: [ main ]

jobs:
  check-rule-ids:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to access other branches

      - name: Create temp folder for main branch rules
        run: mkdir main_branch_rules

      - name: Fetch main branch XML rule files
        run: |
          git fetch origin main
          git show origin/main:rules/ > /dev/null || echo "Rules folder missing on main"
          rsync -av --include='*.xml' --exclude='*' <(git show origin/main:rules/) main_branch_rules/ || true
        shell: bash

      - name: List downloaded rules from main
        run: ls -l main_branch_rules || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Conflict Checker
        run: python update_rule_ids.py
